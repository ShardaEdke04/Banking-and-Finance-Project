---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finance
  template:
    metadata:
      labels:
        app: finance
    spec:
      containers:
        - name: finance
          image: vish042001/finance-image:latest
          ports:
            - containerPort: 8081
          env:
            - name: PORT
              value: "8081"
---
apiVersion: v1
kind: Service
metadata:
  name: finance
spec:
  type: NodePort
  selector:
    app: finance
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30008   
